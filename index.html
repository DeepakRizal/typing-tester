<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typing tester</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="heading">You can check your typing speed over here</h1>
      </div>
      <div class="typing-content"></div>
      <div class="type-box">
        <div class="timer">60</div>
        <input class="type-input" placeholder="start typing" type="text" />
        <button class="reload">reload</button>
      </div>
      <div class="w-p-m">W.P.M : 0</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
